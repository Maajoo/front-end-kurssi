<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Front End Development / React</title>
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel">

        function Trip(){

            //state
            //const [destination, setDestination] = React.useState("");
            const [trip, setTrip] = React.useState({destination: '', duration: ''});

            // function handleSubmit
            const handleSubmit = (event) => {
                event.preventDefault();
                alert(`Have a nice trip to ${trip.destination} ${trip.duration} days!`);
            }

            //return
            return(
                <div>
                    <h1>New Trip</h1>
                    <form onSubmit={handleSubmit}>
                        <input type="text"
                            placeholder="Destination"
                            value={trip.destination}
                            onChange={() => setTrip({...trip, destination: event.target.value})} />

                            <input type="text"
                            placeholder="Duration"
                            value={trip.duration}
                            onChange={() => setTrip({...trip, duration: event.target.value})} />
                        <input type="submit" value="Add" />    
                    </form>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<Trip />);

    </script>
  </body>
</html>
