<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Front End Development / React</title>
</head>

<body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel">
        function IkaCheck() {
            const [name, setName] = React.useState('');
            const [age, setAge] = React.useState('');
            const [vastaus, setVastaus] = React.useState('');

            const handleName = (event) => {
                setName(event.target.value);
            };
            const handleAge = (event) => {
                setAge(event.target.value);
            };

            const Check = () => {
                if (parseInt(age) > 17 ){
                    setVastaus(`Hello ${name}`);
                }
                else {
                    setVastaus(`You are too young`);
                }
            }

            return (
                <div>

                    <p>{vastaus}</p>

                    <p>Name:
                    <input type="text"
                        value={name}
                        onChange={handleName} /></p>


                    <p>Age:<input type="text"
                        value={age}
                        onChange={handleAge} /></p>

                        <button onClick={Check}>Submit</button>

                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<IkaCheck />);
    </script>
</body>

</html>
